<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Metro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="start-screen">
        <h1>Mini Metro</h1>
        <h2>Select a City to Start</h2>
        <div class="city-grid" id="city-grid">
            <!-- City buttons will be added here by JavaScript -->
        </div>
    </div>
    
    <div id="game-container" class="game-container" style="display: none;">
        <div class="header">
            <h1>Mini Metro</h1>
            <div class="controls">
                <button id="add-line">Add Line</button>
                <button id="add-train">Add Train</button>
                <div class="score">Passengers: <span id="passenger-count">0</span></div>
                <button id="back-to-menu">Change City</button>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
